<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけんゲーム</title>
    
    <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script> <!-- Socket.IO CDN -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script> <!-- クライアント側JavaScript -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- CSSスタイルシート -->

</head>

<body>
    <div id="title-screen" class="screen active">
        <h1 class="title">じゃんけんゲーム</h1>
        <button id="start-button" onclick="startGame()">スタート</button>
        <p class="explanation">↓↓カメラに手が映るようにしてください！↓↓</p>
        <img id="cam-picture" src="/video_feed" alt="カメラの映像">
    </div>

    <div id="game-screen" class="screen">
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="content-area" style="display: flex; flex: 1; flex-direction: row; width: 100vw;">
            <div id="left-screen">
                <p class="explanation">↓ コンピュータの手</p>
                <img id="computer-hand" src="{{ url_for('static', filename='img/mark_question.png') }}" alt="相手の手">
                <div id="gauge-container">
                    <div id="gauge-bar"></div>
                </div>
                <h2 id="wld"> </h2>
            </div>
            <div id="right-screen">
                <img id="cam-picture" src="/video_feed" alt="カメラの映像"/>
            </div>
        </div>
    </div>
    <div id="result-screen" class="screen">
        <h1>結果</h1>
        <h2 id="result-message"></h2>
        <ul id="scores"></ul>
        <button id="restart-button" onclick="changeScreen('title-screen')">タイトルへ</button>
    </div>
</body>
</html>
