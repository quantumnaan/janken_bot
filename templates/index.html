<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけんゲーム</title>
    <style>
        button { margin: 5px; padding: 10px; font-size: 16px; }
        .game-container {
            display: flex;
            width: 80%;
            margin: auto;
        }
        .screen {
            display: none;
            text-align: center;
            margin: auto;
            padding: 20px;
        }
        .active {
            display: block;
        }
    </style>
    
    <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script> <!-- Socket.IO CDN -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script> <!-- クライアント側JavaScript -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- CSSスタイルシート -->

</head>

<body>
    <div id="title-screen" class="screen active">
        <h1>じゃんけんゲーム</h1>
        <button id="start-button" onclick="startGame()">スタート</button>
    </div>
    <div id="game-screen" class="screen game-container">

        <h1>じゃんけんゲーム</h1>
        <div>
            <p>相手の手</p>
            <img id="computer-hand" src="{{ url_for('static', filename='img/mark_question.png') }}" alt="相手の手">
        </div>
        <div id="gauge-container">
            <div id="gauge-bar"></div>
        </div>
        <ul id="wld"></ul>

    </div>
    <div id="result-screen" class="screen">
        <h1>結果</h1>
        <h2 id="result-message"></h2>
        <ul id="scores"></ul>
        <button id="restart-button" onclick="changeScreen('title-screen')">タイトルへ</button>
    </div>
</body>
</html>
